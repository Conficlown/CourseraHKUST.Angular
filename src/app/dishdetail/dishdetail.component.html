<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <!-- <div *ngIf="dish" [routerLink]="['/dishdetail', dish.id]"> -->
    <!-- <p>Display the details of the Dish here</p> -->
  <div *ngIf="dish"> 
    <mat-card fxFlex="40">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
    <div fxFlex="40">
      <!-- <p>Display the list of comments here</p> -->
      <h2>Comments</h2>
        <mat-list>
          <mat-list-item *ngFor="let comm of dish.comments"> 
            <p matLine>{{comm.comment}}</p>
            <p matLine>{{comm.rating}} Stars</p>
            <p matLine>--{{comm.author}} {{comm.date | date :'mediumDate'}}</p>
          </mat-list-item>
        </mat-list>
    </div>
  </div>
  <div [hidden]="dish">
      <i class="fas fa-snowflake fa-spin fa-7x"></i>
      <h4 class="sr-only"> Loading . . . Please Wait</h4>
  </div>

  
</div>
