<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish" [routerLink]="['/dishdetail', dish.id]">
    <!-- <p>Display the details of the Dish here</p> -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div [hidden]="dish">
      <i class="fas fa-snowflake fa-spin fa-7x"></i>
      <h4 class="sr-only"> Loading . . . Please Wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <!-- <p>Display the list of comments here</p> -->
    <h2>Comments</h2>
      <mat-list>
        <mat-list-item *ngFor="let comm of dish.comments"> 
          <p matLine>{{comm.comment}}</p>
          <p matLine>{{comm.rating}} Stars</p>
          <p matLine>--{{comm.author}} {{comm.date | date :'mediumDate'}}</p>
        </mat-list-item>
      </mat-list>
  </div>

</div>
